<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input tag, types and atributes</title>
</head>

<body>
  <form action="" method="post">
    <label for="email">Email <input type="email" name="email" id="email" placeholder="digite seu email" required
        autocomplete="off" autofocus></label>
    <br>

    <label for="password">Senha <input type="password" name="password" id="password" placeholder="digite sua senha"
        required></label>
    <br>

    <label for="remember-me">Lembre-me <input type="checkbox" name="remember-me" id="remember-me"></label>
    <br>

    <label for="enter"><input type="button" value="Entrar" name="enter"></label>
  </form>
  <br>

  <a href="www.betrybe.com" target="_blank" id="href">Trybe</a>
  <br>

  <form action="" method="get">
    <label for="input-text">Conte algo sobre você: <input type="text" id="input-text"></label>
    <br>
    <label for="input-checkbox">Selecione a opção: <input type="checkbox" id="input-checkbox" /></label>
  </form>
  <script src="script.js"></script>
</body>

</html>
