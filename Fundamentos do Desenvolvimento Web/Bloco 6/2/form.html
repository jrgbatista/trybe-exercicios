<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeTrip</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
</head>

<body>
  <header class="container">
    <h1>Header da página</h1>
  </header>
  <main class="container">
    <form action="" method="get">
      <section>
        <div>
          <label for="full-name">Nome completo: <input type="text" name="full-name" id="full-name" required>
          </label>
        </div>
        <div>
          <label for="user-email">Email: <input type="email" name="user-email" id="user-email" required>
          </label>
        </div>
        <div>
          <label for="options"> Opção 1 <input type="radio" name="options" id="option-1">
          </label>
          <label for="options"> Opção 2 <input type="radio" name="options" id="option-2">
          </label>
          <label for="options"> Opção 3 <input type="radio" name="options" id="option-3">
          </label>
          <label for="options"> Opção 4 <input type="radio" name="options" id="option-4">
          </label>
        </div>
        <div>
          <label for="answer">Espaço para digitar a resposta: <input type="text" name="answer" id="answer" required>
          </label>
        </div>
        <div>
          <label for="date">Data de início: <input type="date" name="date" id="date" required>
          </label>
        </div>
        <div>
          <label for="agreed-1">Concordo 1 <input type="checkbox" name="agreed-1" id="agreed-1" required>
          </label>
          <label for="agreed-2"> Concordo 2 <input type="checkbox" name="agreed-2" id="agreed-2" required>
          </label>
        </div>
      </section>
      <section>
        <div>
          <label for="send"><input type="button" value="Enviar" name="send" id="send">
          </label>
          <label for="erase"><input type="button" value="Apagar" name="erase" id="erase">
          </label>
        </div>
      </section>
    </form>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
  <script src="dist/js/DatePickerX.min.js"></script>
  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
  <script>
    const validate = new window.JustValidate('#form');
  </script>
</body>

</html>
